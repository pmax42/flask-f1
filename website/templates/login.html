{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="grid place-items-center">
    <div class="border-2 my-8 border-primary rounded-lg px-8 py-2 w-1/3 bg-white shadow-lg">
        <h2 class="text-center text-4xl mb-8 mt-2">My F1</h2>
        <form action="/login" method="post" class="grid grid-cols-3 gap-x-2 gap-y-4">
            <label class="place-self-center" for="email">Email</label>
            <input type="email" name="email" id="email" class="col-span-2 border border-gray-400 rounded-md py-1 px-2 focus:outline-primary">
            <label class="place-self-center" for="password">Password</label>
            <input type="password" name="password" id="password" class="col-span-2 border border-gray-400 rounded-md py-1 px-2 focus:outline-primary">
            <input type="submit" value="Login" class="col-span-3 text-white px-4 py-2 my-2 bg-primary rounded-md w-fit place-self-end cursor-pointer transition ease-in-out duration-300 hover:bg-red-800 focus:outline-red-800">
        </form>
    </div>
</div>
{% endblock %}
